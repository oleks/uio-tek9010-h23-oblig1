<!DOCTYPE html>
<html>

<head>
  <title>Multi-Agent Simulation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="controls">
    <input type="button" id="start" value="Start / Continue" />
    <input type="button" id="stop" value="Pause / Stop" />
    Stop after:
    <select id="stop_after">
      <option value="-1">(never)</option>
      <option value="10" selected>10 sec</option>
      <option value="30">30 sec</option>
      <option value="60">60 sec</option>
    </select>
    <select id="fps">
      <option value="60">60 FPS</option>
      <option value="30" selected>30 FPS</option>
      <option value="10">10 FPS</option>
      <option value="1">1 FPS</option>
    </select>
    # of agents (R):
    <select id="n_agents">
      <option selected>1</option>
      <option>3</option>
      <option>5</option>
      <option>10</option>
      <option>20</option>
      <option>30</option>
    </select>
    # of tasks (T):
    <select id="n_tasks">
      <option selected>1</option>
      <option>2</option>
      <option>10</option>
      <option>20</option>
    </select>
    Task capacity (Tc):
    <select id="task_capacity">
      <option selected>1</option>
      <option>3</option>
    </select>
  </div>
  <div id="score_box">
    # completed: <span id="n_completed"></span>
    Frames elapsed: <span id="time_elapsed"></span>
    Score: <span id="score"></span>
  </div>
  <canvas id="simulationCanvas" width="1100" height="1100"></canvas>
  <script src="dist/main.js"></script>
</body>

</html>
